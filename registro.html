   <main>
    <hr>
    <h2>Registro</h2>
    <form>
      <fieldset>
        <legend>Nuevo usuario</legend>
        <label for="email">Email*</label><br>
         <input type="email" name="email" required><br><br>
        <label for="password">Contraseña*</label><br>
         <input type="password" name="password" required><br><br>
        <label for="password_confirm">Confirmaci&oacute;n de contraseña*</label><br>
         <input type="password" name="password_confirm" required><br><br>
        <label>Donde nos vio:</label> <br>
         <input type="radio" id="google" name="localizacion" value="G">
          <label for="google">Google</label>
         <input type="radio" id="otro" name="localizacion" value="O">
          <label for="otro">Otro</label><br><br>
        <label for="comentario">Comentarios*</label><br>
          <textarea name="comentario" rows="8" cols="40" required></textarea> <br><br>
        <input type="checkbox" name="terminos" value="yes" required>
         <label for="terminos">Acepta terminos y condiciones*</label><br><br>
         <input type="submit" name="continuar" value="Continuar">
      </fieldset>
    </form>
   </main>
